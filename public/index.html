<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Ahmed Haroon</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="favicon.png" type="image/x-icon">

    <style>
      html {
        scroll-behavior: smooth;
        height: 100%;
      }

      body {
        margin: 0;
        height: 100%;
      }

      /* width */
      ::-webkit-scrollbar {
        width: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px #ccc;
        border-radius: 10px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #aaa;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
